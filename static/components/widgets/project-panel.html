<!-- 项目管理面板组件 -->
<div id="projectManagerPanel" style="display: none;" class="mb-4 p-3 border rounded bg-light">
    <h6 class="mb-3">
        <i class="bi bi-collection me-2"></i>项目列表
    </h6>
    <div id="projectList" class="mb-3">
        <div class="text-center text-muted py-2">
            <i class="bi bi-hourglass-split"></i>
            正在加载项目列表...
        </div>
    </div>
    <div class="d-flex gap-2 justify-content-between">
        <button type="button" class="btn btn-sm btn-danger" onclick="cleanupOldProjects()">
            <i class="bi bi-trash me-1"></i>清理旧项目
        </button>
        <button type="button" class="btn btn-sm btn-secondary" onclick="toggleProjectManager()">
            <i class="bi bi-x-lg me-1"></i>关闭面板
        </button>
    </div>
</div>
