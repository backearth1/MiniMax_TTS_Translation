<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字幕编辑器 - 多人配音服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .subtitle-editor {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .segment-item {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: all 0.2s ease;
        }
        
        .segment-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .segment-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 12px 16px;
            border-bottom: 1px solid #dee2e6;
            border-radius: 8px 8px 0 0;
        }
        
        .segment-body {
            padding: 16px;
        }
        
        .time-input {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .emotion-badge {
            font-size: 0.8em;
            padding: 4px 8px;
        }
        
        .speed-badge {
            background: #6c757d;
            color: white;
            font-size: 0.8em;
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .file-drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-drop-zone:hover {
            border-color: #007bff;
            background: #f0f8ff;
        }
        
        .file-drop-zone.dragover {
            border-color: #28a745;
            background: #f0fff0;
        }
        
        .project-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .project-item {
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .project-item:hover {
            background: #f8f9fa;
            border-color: #007bff;
        }
        
        .text-editor {
            min-height: 80px;
            resize: vertical;
        }
        
        .pagination-wrapper {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .audio-player {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid subtitle-editor">
        <!-- 头部导航 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <i class="bi bi-subtitle"></i> 字幕编辑器
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/">返回配音首页</a>
                </div>
            </div>
        </nav>

        <!-- 状态栏 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="alert alert-info d-none" id="statusAlert" role="alert">
                    <i class="bi bi-info-circle"></i>
                    <span id="statusMessage">准备就绪</span>
                </div>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="row">
            <!-- 左侧：文件上传和项目列表 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-upload"></i> 文件上传
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- 文件拖拽上传区 -->
                        <div class="file-drop-zone" id="fileDropZone">
                            <i class="bi bi-cloud-upload fs-1 text-muted"></i>
                            <p class="mt-2 mb-1">拖拽SRT文件到这里</p>
                            <p class="text-muted small">或点击选择文件</p>
                            <input type="file" id="fileInput" accept=".srt" style="display: none;">
                        </div>
                        
                        <div class="mt-3">
                            <small class="text-muted">
                                支持SRT格式，最多100条字幕
                            </small>
                        </div>
                    </div>
                </div>

                <!-- 项目列表 -->
                <div class="card mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-list-ul"></i> 项目列表
                        </h5>
                        <button class="btn btn-sm btn-outline-secondary" id="refreshProjects">
                            <i class="bi bi-arrow-clockwise"></i>
                        </button>
                    </div>
                    <div class="card-body p-0">
                        <div class="project-list" id="projectList">
                            <div class="text-center p-3 text-muted">
                                暂无项目
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：字幕编辑器 -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="editorTitle">
                            <i class="bi bi-pencil-square"></i> 选择项目开始编辑
                        </h5>
                        <div class="btn-group" id="editorActions" style="display: none;">
                            <button class="btn btn-sm btn-success" id="addSegment">
                                <i class="bi bi-plus"></i> 添加段落
                            </button>
                            <button class="btn btn-sm btn-primary" id="saveProject">
                                <i class="bi bi-save"></i> 保存
                            </button>
                            <button class="btn btn-sm btn-danger" id="deleteProject">
                                <i class="bi bi-trash"></i> 删除项目
                            </button>
                        </div>
                    </div>
                    <div class="card-body" id="editorContent">
                        <div class="text-center p-5 text-muted">
                            <i class="bi bi-arrow-left fs-1"></i>
                            <p class="mt-2">请从左侧选择或上传字幕文件</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 段落编辑模态框 -->
    <div class="modal fade" id="segmentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑段落</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="segmentForm">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">开始时间</label>
                                <input type="text" class="form-control time-input" id="startTime" 
                                       placeholder="00:00:00,000" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2},[0-9]{3}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">结束时间</label>
                                <input type="text" class="form-control time-input" id="endTime" 
                                       placeholder="00:00:00,000" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2},[0-9]{3}">
                            </div>
                        </div>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">说话人</label>
                                <input type="text" class="form-control" id="speaker" placeholder="SPEAKER_01">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">情绪</label>
                                <select class="form-select" id="emotion">
                                    <option value="auto">自动检测</option>
                                    <option value="happy">开心</option>
                                    <option value="sad">悲伤</option>
                                    <option value="angry">愤怒</option>
                                    <option value="fearful">恐惧</option>
                                    <option value="disgusted">厌恶</option>
                                    <option value="surprised">惊讶</option>
                                    <option value="calm">平静</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">语速</label>
                                <input type="number" class="form-control" id="speed" 
                                       min="1" max="2" step="0.1" value="1.0">
                            </div>
                        </div>
                        
                        <div class="mt-3">
                            <label class="form-label">文本内容</label>
                            <textarea class="form-control text-editor" id="textContent" 
                                      placeholder="请输入字幕文本内容"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveSegment">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/subtitle-editor.js"></script>
</body>
</html>
